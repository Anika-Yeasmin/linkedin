<!DOCTYPE html>
<html>
<head>
	<title>linkdin</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
   	<div class="container">
   		<div class="left-part">
         <div class="logo">
   			<img src="images/95o6rrc5ws6mlw6wqzy0xgj7y.png" alt="95o6rrc5ws6mlw6wqzy0xgj7y">
   		</div>
   		<div class="right-part">
   			<form>
   				<input type="text" placeholder="Email">
   			    <input type="password" placeholder="Password">
   				<input type="submit" class="submit-signin" value="Sign in">
   				<a href="#">Forgot Password?</a>
   	</form>
   	 </div>
   </header>
   <section class="signup-section">
      <div class="col-2">
   <div class="signup">
      <h1>Be great at what you do</h1> 
         <p>Get started - it's free.</p>
         </div>
      </div>   
        <form>
            <span>First name</span>
                  <input type="text">
            <span>Last name</span>
            <input type="text">
              <span>Email</span>
                  <input type="text">
               
                  <span>Password (6 or more characters)</span>
                  <input type="password">
                  <p class="clicking">By clicking Join now, you agree to the LinkedIn User Agreement, Privacy Policy, and Cookie Policy.</p>
               
                 <input type="submit" value="Join now" class="join">
         </form>
         </div> 
       </div>
    </section>
 </div>

</html>
